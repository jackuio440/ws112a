<html>
  <head>
    <title></title>
    <style>
      body {
        padding: 80px;
        font: 16px Helvetica, Arial;
      }
  
      h1 {
        font-size: 2em;
      }
  
      h2 {
        font-size: 1.2em;
      }
  
      #posts {
        margin: 0;
        padding: 0;
      }
  
      #posts li {
        margin: 40px 0;
        padding: 0;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
        list-style: none;
      }
  
      #posts li:last-child {
        border-bottom: none;
      }
  
      textarea {
        width: 500px;
        height: 300px;
      }
  
      input[type=text],
      textarea {
        border: 1px solid #eee;
        border-top-color: #ddd;
        border-left-color: #ddd;
        border-radius: 2px;
        padding: 15px;
        font-size: .8em;
      }
  
      input[type=text] {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <section id="content">
      <h1>New Contact</h1>
      <p>Create a new contact.</p>
      <form>
        <p><input id="name" type="text" placeholder="Name" name="name"></p>
        <p><input id="phone" type="text" placeholder="Phone" name="phone"></p>
        <p><input id="email" type="text" placeholder="Email" name="email"></p>
        <p><input id="saveContact" type="button" onclick="R.saveContact()" value="Create"></p>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
